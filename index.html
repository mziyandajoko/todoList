            <div class="card">

                <div class="row">
                  <div class="col-sm-6"><h3>To do list</h3></div>
                  <div class="col-sm-6 current_date-dipla" id="current_date mycontent">date</div>
                </div>

                  </div>
                </div>
              </div>
            </div>
     </div>
